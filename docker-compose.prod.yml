version: '3.8'
services:
  postgres:
    image: postgres:17
    container_name: unbabel-db-prod
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: unbabel
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - unbabel-network
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: unbabel-backend-prod
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=unbabel
      - DB_USER=postgres
      - DB_PASSWORD=password
      - JWT_SECRET=your-secret-key
    depends_on:
      - postgres
    networks:
      - unbabel-network
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: unbabel-frontend-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    depends_on:
      - backend
    networks:
      - unbabel-network
networks:
  unbabel-network:
    driver: bridge
volumes:
  postgres_data: 